        constantly surprises and confounds people, from His miraculous birth to His
        rise from the grave. Follow His life through excerpts from the Book of Luke,
        all the miracles, the teachings, and the passion.","longDescription":"This
        film is a perfect introduction to Jesus through the Gospel of Luke. Jesus
        constantly surprises and confounds people, from His miraculous birth to His
        rise from the grave. Follow His life through excerpts from the Book of Luke,
        all the miracles, the teachings, and the passion. \n\nGod creates everything
        and loves mankind. But mankind disobeys God. God and mankind are separated,
        but God loves mankind so much, He arranges redemption for mankind. He sends
        his Son Jesus to be a perfect sacrifice to make amends for us.\n\nBefore Jesus
        arrives, God prepares mankind. Prophets speak of the birth, the life, and
        the death of Jesus.\n\nJesus attracts attention. He teaches in parables no
        one really understands, gives sight to the blind, and helps those who no one
        sees as worth helping.\n\nHe scares the Jewish leaders, they see him as a
        threat. So they arrange, through Judas the traitor and their Roman oppressors,
        for the crucifixion of Jesus. They think the matter is settled. But the women
        who serve Jesus discover an empty tomb. The disciples panic. When Jesus appears,
        they doubt He''s real. But it''s what He proclaimed all along: He is their
        perfect sacrifice, their Savior, victor over death. He ascends to heaven,
        telling His followers to tell others about Him and His teachings.","studyQuestions":["How
        is the sacrifice of Jesus part of God''s plan?","How do the different groups
        of people respond to Jesus and His teachings?","What are some of the miracles
        Jesus performed? How do they affect those people?","How do you respond to
        the life of Jesus?"],"metadataLanguageTag":"en","_links":{"sampleMediaComponentLanguage":{"href":"http://api.arclight.org/v2/media-components/1_jf-0-0/languages/529?platform=ios&apiKey=1234567890"},"osisBibleBooks":{"href":"http://api.arclight.org/v2/taxonomies/osisBibleBooks?apiKey=1234567890"},"self":{"href":"http://api.arclight.org/v2/media-components/1_jf-0-0?apiKey=1234567890"},"mediaComponentLinks":{"href":"http://api.arclight.org/v2/media-component-links/1_jf-0-0?apiKey=1234567890"}}}'
